<table class="table table-hover">
  <thead>
    <tr *ngIf="paises.length > 0">
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i" class="animate__animated animate__fadeIn">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="pais.flags.png" class="small-flag" />
      </td>
      <td>{{pais.capital}} ,{{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">ver</a>
      </td>
    </tr>
  </tbody>
</table>
