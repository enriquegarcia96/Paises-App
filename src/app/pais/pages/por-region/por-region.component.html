<h3 class="mt-4 animate__animated animate__fadeInDown">
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5>Seleccione la region</h5>

<div class="row mt-4 animate__animated animate__fadeInDown">
  <div class="col">
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->
    <button
      *ngFor="let region of regiones"
      [class]="getClaseCSS(region)"
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div
  *ngIf="paises.length > 0"
  class="row mt-4 animate__animated animate__fadeInUp"
>
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
